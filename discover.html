<!DOCTYPE html>
<html>
<h2 id="you-found-another-page">You found another page!</h2><p>How boring!<br>
  Oh! And here's attribution: <a href="https://www.vecteezy.com/free-vector/page" style = "color: #FFFFFF;">Page Vectors by Vecteezy</a></p>
<style>
#OnePix {
  position = absolute;
  width: 1px;
  height: 1px;
}
</style>
<script type="text/javascript">
  function addRandomElement(x,y){
      if(y==100){
        return;
      }
      const newDiv = document.createElement("div");
      newDiv.id = "OnePix";
      newDiv.style.top=x+"px";
      newDiv.style.left=x+"px";
      newDiv.style.backgroundColor="#FFFFFF";
      document.body.appendChild(newDiv);
      setTimeout(addRandomElement(x+1,y+1),1000);
  }
  function addRandomElementStart(){
      const newDiv = document.createElement("div");
      newDiv.id = "OnePix";
      newDiv.style.top="0";
      newDiv.style.left="0";
      newDiv.style.backgroundColor="#FFFFFF";
      document.body.appendChild(newDiv);
      addRandomElement(1,1);
  }
  addRandomElementStart();
</script>
</html>
