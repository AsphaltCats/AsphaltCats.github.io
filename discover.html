<!DOCTYPE html>
<html>
<h2 id="you-found-another-page">You found another page!</h2><p>How boring!<br>
  Oh! And here's attribution: <a href="https://www.vecteezy.com/free-vector/page" style = "color: #FFFFFF;">Page Vectors by Vecteezy</a></p>
<style>
#OnePix {
  width: 1px;
  height: 1px;
}
</style>
<script type="text/javascript">
  function addRandomElement(x,y,z){
      if(z==100){
        return;
      }
      const newDiv = document.createElement("div");
      newDiv.id = "OnePix";
      newDiv.style.position="absolute";
      newDiv.style.top=x+"px";
      newDiv.style.left=y+"px";
      newDiv.style.backgroundColor="#FFFFFF";
      document.body.appendChild(newDiv);
      setTimeout(addRandomElement(x+1,y+1,z+1),1000);
  }
  function addRandomElementStart(){
      const newDiv = document.createElement("div");
      newDiv.id = "OnePix";
      newDiv.style.position="absolute";
      let a = Math.floor(Math.random() * 1000);
      let b = Math.floor(Math.random() * 1000);
      newDiv.style.top=a+"px";
      newDiv.style.left=b+"px";
      newDiv.style.backgroundColor="#FFFFFF";
      document.body.appendChild(newDiv);
      setTimeout(addRandomElement(a+1,b+1,1),1000);
  }
  addRandomElementStart();
</script>
</html>
